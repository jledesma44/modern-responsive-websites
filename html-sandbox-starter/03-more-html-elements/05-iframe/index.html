<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox | iframe</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - iframe</h1>

    <!-- embed another website------- -->

    <h2>Embed another website using iframe</h2>

    <iframe src="https://westcoastbeastbrewing.com" frameborder="0"></iframe>
    <br><br>


      <!-- embed PDF---------- -->
    <h2>embed a pdf using iframe</h2>

    <iframe src="invoicesample.pdf" frameborder="0" height="300" width="500"></iframe>
    <br><br>


    <!-- embed a video--------- -->
  
    <h2>Embed a YouTube video using iframe</h2>

    <iframe src="https://youtube.com/embed/8sXRyHI3bLw" frameborder="0" width="500" height="300"></iframe>
    <br><br>


    <!-- embed----------- -->
    <h2>Embed a YouTube video using embed element</h2>


      <embed src="https://youtube.com/embed/8sXRyHI3bLw" type="" width="500" height="300">

    <!-- Object------------->
    <h2>Embed a YouTube video using object element</h2>
  
      <object data="https://youtube.com/embed/8sXRyHI3bLw" type="" width="500" height="300"></object>



  </body>
</html>
