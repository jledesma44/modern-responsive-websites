<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Lists</h1>

    <!-- Unordered list  -->

    <ul>
      <li>item1</li>
      <li>item2</li>
      <li>item3</li>
      <li>item4</li>
      <li>item5</li>
    </ul>


    <!-- Ordered List  -->

    <ol>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
      <li>item 5</li>
    </ol>


    <!-- Nested List  -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <ul>
        <li>submenu 1</li>
        <li>submenu 2</li>
        <li>submenu 3</li>
      </ul>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>


     <!-- Definition List  -->

     <dl>
      <dt>Item 1</dt>
      <dd>Description 1</dd>
     </dl>
     <dl>
      <dt>Item 2</dt>
      <dd>Description 2</dd>
     </dl>
     <dl>
      <dt>Item 3</dt>
      <dd>Description 4</dd>
     </dl>



  </body>
</html>
