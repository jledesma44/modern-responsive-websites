<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox | Other Input Types</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Other Input Types</h1>

    <form>
      <div>
        <label for="color">
          <input type="color" name="color" id="color">
        </label>
      </div>
      <br>
      <div>
        <label for="date">
          <input type="date" name="date" id="date">
        </label>
      </div>
      <br>
      <div>
        <label for="time">
          <input type="time" name="time" id="time">
        </label>
      </div>
      <br>
      <div>
        <label for="week">
          <input type="week" name="week" id="week">
        </label>
      </div>
      <br>
      <div>
        <label for="month">
          <input type="month" name="month" id="month">
        </label>
      </div>
      <br>
      <div>
        <label for="range">
          <input type="range" name="range" id="range" min="0" max="100" step="5">
        </label>
      </div>
      <br>
      <div>
        <label for="url">
          <input type="url" name="url" id="url">
        </label>
        <br>
        <input type="submit" value="submit">
      </div>
      <br>
    </form>

  </body>
</html>
