<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS | Checkboxes and radio buttons</title>
  </head>
  <body>
    <h1>Favorite Programing languages</h1>

    <form>
      <label for="html">
        <input type="checkbox" name="languages" id="html" value="html"> HTML
      </label>
      <br><br>
      <label for="css">
        <input type="checkbox" name="languages" id="css" value=""> CSS
      </label>
      <br><br>
      <label for="javascript">
        <input type="checkbox" name="languages" id="javascript" value=""> Javascript
      </label>
      <br><br>
      <label for="wordpress">
        <input type="checkbox" name="languages" id="wordpress" value=""> Wordpress
      </label>
    </form>


    <h2>Product Size</h2>

    <label for="small">
      <input type="radio" name="size" value="small" value="small"> Small
    </label>
    <label for="medium">
      <input type="radio" name="size" value="medium" value="medium"> Medium
    </label>
    <label for="large">
      <input type="radio" name="size" value="large" value="large"> Large
    </label>
    




  </body>
</html>
