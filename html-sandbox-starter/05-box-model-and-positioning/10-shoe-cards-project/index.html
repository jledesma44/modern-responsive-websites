<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Shoe Cards</h1>

    <main class="container">
      <div class="card sporty">
        <div class="card-content">
          <h2>Keep it Sporty</h2>
          <p>Shoes to keep you active and healthy</p>
          <a href="#" class="btn">View Collection</a>
        </div>
        <div class="card-image">
          <img src="images/sporty.png" alt="sporty shoes">
        </div>
      </div>
      <div class="card casual">
        <div class="card-content">
          <h2>Keep it Casual</h2>
          <p>Shoes to keep you comfortable</p>
          <a href="#" class="btn">View Collection</a>
        </div>
        <div class="card-image">
          <img src="images/casual.png" alt="casual shoes">
        </div>
      </div>
      <div class="card formal">
        <div class="card-content">
          <h2>keep it Formal</h2>
          <p>Shoes to keep you looking sharp</p>
          <a href="#" class="btn">View Collection</a>
        </div>
        <div class="card-image">
          <img src="images/formal.png" alt="formal shoes">
        </div>
      </div>
    </main>

  </body>
</html>
